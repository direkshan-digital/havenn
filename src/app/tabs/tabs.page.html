<ion-tabs>

  <!-- begin header menu definition -->
  <ion-menu side="start" type="overlay" menuId="mainMenu" class="main-menu">
    <ion-header>
      <ion-toolbar>
        <ion-title>Menu</ion-title>
      </ion-toolbar>
    </ion-header>
    <ion-content>
      <ion-list>
        <ion-item href="settings" routerDirection="root">Settings</ion-item>
        <ion-item href="profile" routerDirection="root">Profile</ion-item>
        <ion-item (click)="logout()">Logout</ion-item>
  </ion-list>
    </ion-content>
  </ion-menu>
  <!-- end header menu definition -->
  <!-- begin header -->
  <ion-header no-border>
    <ion-toolbar mode="ios">
      <ion-title>
      Havenn
      </ion-title>
      <ion-buttons slot="start">
        <ion-menu-button autoHide="false"></ion-menu-button>
      </ion-buttons>
    </ion-toolbar>
  </ion-header>
  <!-- end header -->
  <ion-tabs main>
  <!-- filler header --> 
  <ion-header no-border><ion-toolbar></ion-toolbar></ion-header>

  <ion-tab-bar slot="bottom">
    <ion-tab-button tab="home">
      <ion-icon name="flash"></ion-icon>
      <ion-label>Home</ion-label>
    </ion-tab-button>

    <ion-tab-button tab="map">
      <ion-icon name="apps"></ion-icon>
      <ion-label>Map</ion-label>
    </ion-tab-button>

    <ion-tab-button tab="list">
      <ion-icon name="send"></ion-icon>
      <ion-label>List</ion-label>
    </ion-tab-button>
  </ion-tab-bar>

</ion-tabs>
